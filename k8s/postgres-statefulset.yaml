# Optional: PostgreSQL StatefulSet in Kubernetes
# This is an alternative to using DigitalOcean Managed Database
# Note: For production, DigitalOcean Managed Database is recommended

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: swipefish
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: do-block-storage  # DigitalOcean block storage

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: swipefish
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "swipefish"
        - name: POSTGRES_USER
          value: "swipefish"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: swipefish-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
      storageClassName: do-block-storage

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: swipefish
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

