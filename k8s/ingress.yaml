apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swipefish-ingress
  namespace: swipefish
  annotations:
    # DigitalOcean Load Balancer annotations
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
    # Allow HTTP for ACME challenge (don't force SSL redirect)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # For WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "backend"
    # CORS (if needed at ingress level)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  # TLS configuration (will be set up with cert-manager or DO managed certs)
  tls:
  - hosts:
    - swipe.fish
    secretName: swipefish-tls
  rules:
  - host: swipe.fish
    http:
      paths:
      # Frontend - serve all routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      # Backend WebSocket - Socket.io endpoint
      - path: /socket.io
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend
            port:
              number: 3000

