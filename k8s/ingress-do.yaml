apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swipefish-ingress
  namespace: swipefish
  annotations:
    # DigitalOcean Load Balancer annotations
    kubernetes.digitalocean.com/load-balancer-id: ""  # Will be auto-assigned
    # For WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "backend"
    # SSL/TLS - Use DigitalOcean managed certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
    # Or use DO managed cert (see DEPLOYMENT.md)
spec:
  # TLS configuration
  tls:
  - hosts:
    - swipe.fish
    secretName: swipefish-tls
  rules:
  - host: swipe.fish
    http:
      paths:
      # Frontend - serve all routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      # Backend WebSocket - Socket.io endpoint
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000

