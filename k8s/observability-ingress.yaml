apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: observability
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: observability-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Observability - Authentication Required'
spec:
  ingressClassName: nginx
  rules:
  - host: prometheus-observability.swipe.fish
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
