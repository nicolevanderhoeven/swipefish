apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: observability
data:
  config.alloy: |
    // Kubernetes service discovery for backend pods
    discovery.kubernetes "backend_pods" {
      role = "pod"
      namespaces {
        names = ["swipefish"]
      }
      selectors {
        role = "pod"
        label = "component=backend"
      }
    }

    // Prometheus metrics scraping from backend pods
    // Note: Alloy automatically exposes all scraped metrics at /metrics endpoint
    // We'll keep Prometheus scraping directly from backend pods for now
    // Alloy handles logs and traces, which is the primary use case

    // Kubernetes service discovery for log collection
    discovery.kubernetes "backend_pods_logs" {
      role = "pod"
      namespaces {
        names = ["swipefish"]
      }
      selectors {
        role = "pod"
        label = "component=backend"
      }
    }

    // Loki log collection from backend pods
    loki.source.kubernetes "backend_logs" {
      targets = discovery.kubernetes.backend_pods_logs.targets
      forward_to = [loki.write.loki.receiver]
    }

    // Write logs to Loki
    loki.write "loki" {
      endpoint {
        url = "http://loki.observability.svc.cluster.local:3100/loki/api/v1/push"
      }
    }

    // OTLP receiver for traces
    otelcol.receiver.otlp "traces" {
      grpc {
        endpoint = "0.0.0.0:4317"
      }
      http {
        endpoint = "0.0.0.0:4318"
      }
      output {
        traces = [otelcol.processor.batch.traces.input]
      }
    }

    // Batch processor for traces
    otelcol.processor.batch "traces" {
      timeout = "1s"
      send_batch_size = 1024
      output {
        traces = [otelcol.exporter.otlp.tempo.input]
      }
    }

    // Export traces to Tempo
    otelcol.exporter.otlp "tempo" {
      client {
        endpoint = "tempo.observability.svc.cluster.local:4317"
        tls {
          insecure = true
        }
      }
    }
