apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyroscope
  namespace: observability
  labels:
    app: pyroscope
    component: profiling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyroscope
  template:
    metadata:
      labels:
        app: pyroscope
    spec:
      containers:
      - name: pyroscope
        image: grafana/pyroscope:latest
        args:
          - server
          - --storage-path=/var/pyroscope
          - --log-level=info
        ports:
        - containerPort: 4040
          name: http
        volumeMounts:
        - name: pyroscope-storage
          mountPath: /var/pyroscope
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4040
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4040
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: pyroscope-storage
        persistentVolumeClaim:
          claimName: pyroscope-storage

---
apiVersion: v1
kind: Service
metadata:
  name: pyroscope
  namespace: observability
  labels:
    app: pyroscope
spec:
  type: LoadBalancer
  ports:
  - port: 4040
    targetPort: 4040
    protocol: TCP
    name: http
  selector:
    app: pyroscope

